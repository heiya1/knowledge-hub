<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0065FF"/>
      <stop offset="100%" stop-color="#0052CC"/>
    </linearGradient>
    <linearGradient id="page" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#E8ECF0"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="96" ry="96" fill="url(#bg)"/>
  <!-- Back page (shadow) -->
  <rect x="114" y="88" width="260" height="336" rx="16" fill="rgba(255,255,255,0.25)" transform="rotate(-6 244 256)"/>
  <!-- Front page -->
  <rect x="126" y="96" width="260" height="336" rx="16" fill="url(#page)"/>
  <!-- Text lines on page -->
  <rect x="162" y="148" width="160" height="14" rx="7" fill="#0052CC" opacity="0.8"/>
  <rect x="162" y="180" width="188" height="10" rx="5" fill="#8993A4" opacity="0.5"/>
  <rect x="162" y="200" width="170" height="10" rx="5" fill="#8993A4" opacity="0.5"/>
  <rect x="162" y="220" width="180" height="10" rx="5" fill="#8993A4" opacity="0.5"/>
  <!-- Divider -->
  <rect x="162" y="248" width="188" height="2" rx="1" fill="#DFE1E6" opacity="0.7"/>
  <rect x="162" y="268" width="140" height="10" rx="5" fill="#8993A4" opacity="0.5"/>
  <rect x="162" y="288" width="188" height="10" rx="5" fill="#8993A4" opacity="0.5"/>
  <rect x="162" y="308" width="160" height="10" rx="5" fill="#8993A4" opacity="0.5"/>
  <!-- Hub nodes (connected dots) -->
  <circle cx="370" cy="370" r="40" fill="rgba(255,255,255,0.2)"/>
  <circle cx="370" cy="370" r="16" fill="#FFFFFF"/>
  <circle cx="320" cy="400" r="10" fill="rgba(255,255,255,0.9)"/>
  <circle cx="410" cy="340" r="10" fill="rgba(255,255,255,0.9)"/>
  <circle cx="420" cy="400" r="8" fill="rgba(255,255,255,0.8)"/>
  <!-- Connection lines -->
  <line x1="370" y1="370" x2="320" y2="400" stroke="rgba(255,255,255,0.6)" stroke-width="3" stroke-linecap="round"/>
  <line x1="370" y1="370" x2="410" y2="340" stroke="rgba(255,255,255,0.6)" stroke-width="3" stroke-linecap="round"/>
  <line x1="370" y1="370" x2="420" y2="400" stroke="rgba(255,255,255,0.6)" stroke-width="3" stroke-linecap="round"/>
</svg>
